<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Composition</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        background: linear-gradient(45deg, #ff7e5f, #feb47b, #ffcd94, #ffd8a4, #f9d5d3, #f1f1f1, #d1f5f3, #a3e4e0, #7fd8d8, #70a1d7, #a3e4e0, #7fd8d8);
        background-size: 1000% 1000%;
        animation: gradientAnimation 20s ease infinite;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        opacity: 0;
    }
    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    h2 {
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .form-group {
        margin-bottom: 25px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s forwards;
        animation-delay: 0.2s;
    }
    .form-group label {
        display: block;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #fff;
    }
    .form-group input[type="email"],
    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        color: #333;
        background-color: rgba(255, 255, 255, 0.7);
    }
    .form-group textarea {
        height: 150px;
    }
    .btn-send {
        display: inline-block;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInUp 1s forwards;
        animation-delay: 0.4s;
    }
    .btn-send:hover {
        background-color: #0056b3;
    }
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        color: #fff;
        z-index: 9999;
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Email Composition</h2>
    <form id="email-form">
        <div class="form-group">
            <label for="recipient">Recipient Email:</label>
            <input type="email" id="recipient" name="recipient" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn-send"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
</div>
<div class="popup" id="popup">
    <p>Email Sent Successfully!</p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    gsap.to('.container', { opacity: 1, duration: 1, ease: "power2.inOut" });

    const form = document.getElementById('email-form');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        gsap.to(popup, { duration: 0.5, opacity: 1, display: 'block', ease: "power2.inOut" });
        setTimeout(function() {
            gsap.to(popup, { duration: 0.5, opacity: 0, display: 'none', ease: "power2.inOut" });
        }, 2000);
        
        form.reset();
    });
</script>
</body>
</html>
